<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questionnaire Interpretation</title>
    <script>
        async function interpretResults() {
            const results = [4, 3, 5, 2, 4]; // Example questionnaire results
            const response = await fetch('http://127.0.0.1:5000/interpret', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ results })
            });

            const data = await response.json();
            document.getElementById('suggestions').innerText = data.suggestion;
        }
    </script>
</head>

<body>
    <h1>Questionnaire Interpretation</h1>
    <button onclick="interpretResults()">Get Suggestions</button>
    <p id="suggestions"></p>
</body>

</html>
